<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offertförfrågan - Smidesföretag</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Hem</a></li>
                <li><a href="about.html">Om oss</a></li>
                <li><a href="quote.html">Offertförfrågan</a></li>
                <li><a href="contact.html">Kontakt</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="quote">
            <h1>Offertförfrågan</h1>
            <form action="#" method="POST">
                <label for="name">Namn:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">E-post:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Telefonnummer:</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="service">Tjänst:</label>
                <select id="service" name="service" required>
                    <option value="racken">Räcken</option>
                    <option value="grindar">Grindar</option>
                    <option value="staket">Staket</option>
                </select>

                <label for="description">Beskrivning:</label>
                <textarea id="description" name="description" rows="4" required></textarea>

                <label for="file">Ladda upp filer:</label>
                <input type="file" id="file" name="file" accept="image/*">

                <button type="submit">Skicka förfrågan</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Smidesföretag. Alla rättigheter förbehållna.</p>
    </footer>
</body>
</html>
