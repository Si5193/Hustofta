<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smidesföretag</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        .video-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .content {
            position: relative;
            z-index: 10;
        }
        .header-bg {
            background: rgba(0, 0, 0, 0.6);
        }
        .footer-bg {
            background: rgba(0, 0, 0, 0.7);
        }
    </style>
</head>
<body class="font-roboto">
    <div class="video-container">
        <video autoplay muted loop playsinline id="background-video">
            <source src="https://videos.pexels.com/video-files/5846583/5846583-hd_1080_1920_25fps.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <div class="content flex flex-col h-screen">
        <header class="header-bg p-4 flex items-center justify-between">
            <div class="logo">
                <img src="https://i.imgur.com/mPm0gZh.png" alt="Logotyp" class="h-12">
            </div>
            <div class="lg:hidden">
                <button id="menu-button" class="text-white">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
            <nav id="menu" class="hidden lg:flex space-x-4">
                <a href="index.html" class="text-white">Hem</a>
                <a href="about.html" class="text-white">Om oss</a>
                <a href="quote.html" class="text-white">Offertförfrågan</a>
                <a href="contact.html" class="text-white">Kontakt</a>
            </nav>
        </header>
        <main class="flex-grow flex flex-col items-center justify-center text-center">
            <div class="logo mb-4">
                <img src="https://i.imgur.com/mPm0gZh.png" alt="Logotyp" class="h-36 animate__animated animate__fadeInDown">
            </div>
            <section class="space-y-4 animate__animated animate__fadeIn">
                <a href="contact.html" class="bg-orange-500 hover:bg-orange-700 text-white font-bold py-2 px-6 rounded-full animate__animated animate__bounceIn">Kontakta oss</a>
                <a href="quote.html" class="bg-orange-500 hover:bg-orange-700 text-white font-bold py-2 px-6 rounded-full animate__animated animate__bounceIn">Begär offert</a>
            </section>
        </main>
        <footer class="footer-bg text-white text-center p-4">
            <p>&copy; 2024 Smidesföretag. Alla rättigheter förbehållna.</p>
            <p>Kontakt: <a href="tel:+46761072796" class="text-orange-500">076-1072796</a> | <a href="mailto:info@hustoftasmide.se" class="text-orange-500">info@hustoftasmide.se</a></p>
        </footer>
    </div>
    <script>
        document.getElementById('menu-button').addEventListener('click', function () {
            var menu = document.getElementById('menu');
            if (menu.classList.contains('hidden')) {
                menu.classList.remove('hidden');
            } else {
                menu.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
