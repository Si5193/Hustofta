<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <title>Smidesföretag</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
        }
        .video-container {
            position: relative;
            height: 100vh;
            overflow: hidden;
        }
        .video-container video {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: translate(-50%, -50%);
        }
        header {
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.7);
        }
        .navbar-toggler {
            border: none;
            color: #fff;
        }
        .navbar-nav {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: row;
        }
        .navbar-nav a {
            color: #fff !important;
            margin: 0 10px;
        }
        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
            text-align: center;
            flex-direction: column;
        }
        .content .logo {
            margin-bottom: 20px;
        }
        .btn-custom {
            margin: 0 10px;
            padding: 10px 20px;
            font-size: 18px;
            font-weight: 700;
            color: #fff;
            background-color: orange;
            border: none;
            border-radius: 5px;
            transition: transform 0.3s ease-in-out;
            text-decoration: none;
        }
        .btn-custom:hover {
            transform: scale(1.1);
        }
        footer {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px 0;
            color: #fff;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="https://i.imgur.com/mPm0gZh.png" alt="Logotyp" style="height: 50px;">
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item"><a class="nav-link" href="index.html">Hem</a></li>
                        <li class="nav-item"><a class="nav-link" href="about.html">Om oss</a></li>
                        <li class="nav-item"><a class="nav-link" href="quote.html">Offertförfrågan</a></li>
                        <li class="nav-item"><a class="nav-link" href="contact.html">Kontakt</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <div class="video-container">
        <video autoplay muted loop playsinline id="background-video">
            <source src="https://videos.pexels.com/video-files/5846583/5846583-hd_1080_1920_25fps.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <div class="content">
        <div class="logo">
            <img src="https://i.imgur.com/mPm0gZh.png" alt="Logotyp" style="height: 100px;">
        </div>
        <div class="buttons">
            <a href="contact.html" class="btn btn-custom">Kontakta oss</a>
            <a href="quote.html" class="btn btn-custom">Begär offert</a>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Smidesföretag. Alla rättigheter förbehållna.</p>
        <p>Kontakt: <a href="tel:+46761072796" style="color: #fff;">076-1072796</a> | <a href="mailto:info@hustoftasmide.se" style="color: #fff;">info@hustoftasmide.se</a></p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>
</html>
