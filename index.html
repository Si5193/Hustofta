<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smidesföretag</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        .video-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .content {
            position: relative;
            z-index: 10;
        }
        .nav-links.hidden {
            display: none;
        }
    </style>
</head>
<body class="bg-gray-900 text-white">
    <div class="video-container">
        <video autoplay muted loop playsinline id="background-video">
            <source src="https://videos.pexels.com/video-files/5846583/5846583-hd_1080_1920_25fps.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <div class="content">
        <header class="flex justify-between items-center p-4 bg-black bg-opacity-50">
            <div class="logo">
                <img src="https://i.imgur.com/mPm0gZh.png" alt="Logotyp" class="h-12">
            </div>
            <div class="menu-toggle block md:hidden" id="hamburger-menu">
                <i class="fas fa-bars text-white text-2xl"></i>
            </div>
            <ul class="nav-links hidden md:flex space-x-4">
                <li><a href="index.html" class="text-white">Hem</a></li>
                <li><a href="about.html" class="text-white">Om oss</a></li>
                <li><a href="quote.html" class="text-white">Offertförfrågan</a></li>
                <li><a href="contact.html" class="text-white">Kontakt</a></li>
            </ul>
        </header>
        <main class="flex items-center justify-center h-screen text-center">
            <section class="hero">
                <div class="hero-content animate__animated animate__fadeIn">
                    <h1 class="text-4xl md:text-6xl font-bold mb-6">Hustofta Smide & Mekaniska</h1>
                    <div class="hero-buttons flex flex-col md:flex-row justify-center space-y-4 md:space-y-0 md:space-x-4">
                        <a href="contact.html" class="btn bg-orange-500 hover:bg-orange-600 text-white py-3 px-6 rounded-full font-bold animate__animated animate__bounceIn">Kontakta oss</a>
                        <a href="quote.html" class="btn bg-orange-500 hover:bg-orange-600 text-white py-3 px-6 rounded-full font-bold animate__animated animate__bounceIn">Begär offert</a>
                    </div>
                </div>
            </section>
        </main>
        <footer class="text-center py-4 bg-black bg-opacity-50">
            <p>&copy; 2024 Smidesföretag. Alla rättigheter förbehållna.</p>
            <p>Kontakt: <a href="tel:+46761072796" class="text-orange-500">076-1072796</a> | <a href="mailto:info@hustoftasmide.se" class="text-orange-500">info@hustoftasmide.se</a></p>
        </footer>
    </div>
    <script>
        document.getElementById('hamburger-menu').addEventListener('click', function () {
            document.querySelector('.nav-links').classList.toggle('hidden');
        });
    </script>
</body>
</html>
